<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->  
</head>
<body>
  <div class="product">
    <div class="product__card">
      <div class="product__card--image">
        <a href="./images/image-product-desktop.jpg" class="product__card--image--1"><img src="./images/image-product-desktop.jpg"></a>
        <a href="./images/image-product-mobile.jpg" class="product__card--image--2"><img src="./images/image-product-mobile.jpg"></a>    
      </div>
      <div class="product__card--text">
        <p class="product__card--text--header">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="product__card--text--info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <p class="product__card--text--price"><span class="product__card--text--price--new">$149.99</span>
            <span class="product__card--text--price--old">$169.99</span></p>

            <button onclick="window.location.href = '#'" class="link-button"><span class="button-text"><img src="./images/icon-cart.svg"> Add to Cart</span></button>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chaulagainkapil/">Kapil</a>.
  </div>
</body>
</html>
